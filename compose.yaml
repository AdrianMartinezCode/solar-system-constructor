# =============================================================================
# Docker Compose â€” local development
# =============================================================================
# Usage:
#   docker compose up --build        # build & start API + Postgres
#   docker compose down              # stop & remove containers
#   docker compose down -v           # stop, remove containers, AND delete DB data
#   docker compose logs -f api       # follow API logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API (Node.js + Express)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DB_PROVIDER=postgres
      - DATABASE_URL=postgresql://solar:solar@db:5432/solar_system
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: solar
      POSTGRES_PASSWORD: solar
      POSTGRES_DB: solar_system
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./apps/api/infra/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solar -d solar_system"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  db_data:
