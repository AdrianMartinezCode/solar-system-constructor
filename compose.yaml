# =============================================================================
# Docker Compose — local development
# =============================================================================
# Usage:
#   docker compose up --build        # build & start the API
#   docker compose down              # stop & remove containers
#   docker compose logs -f api       # follow API logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API (Node.js + Express)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      # DB_PROVIDER=noop
      # DATABASE_URL=
    # env_file:
    #   - ./apps/api/.env
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Database (TBD — uncomment and configure when a DB technology is chosen)
  # ---------------------------------------------------------------------------
  # Examples:
  #
  # --- PostgreSQL ---
  # db:
  #   image: postgres:16-alpine
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_USER: solar
  #     POSTGRES_PASSWORD: solar
  #     POSTGRES_DB: solar_system
  #   volumes:
  #     - db_data:/var/lib/postgresql/data
  #
  # --- SQLite (via volume mount — no separate container needed) ---
  # (Just mount a volume into the api service and set DATABASE_URL to a file path)
  #
  # --- MongoDB ---
  # db:
  #   image: mongo:7
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     MONGO_INITDB_DATABASE: solar_system
  #   volumes:
  #     - db_data:/data/db

